<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Expenses - SmartSpend</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Your Expenses</h1>

<a href="/web/expenses/add">Add New Expense</a>
<br/><br/>

<table border="1">
  <thead>
  <tr>
    <th>Date</th>
    <th>Category</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="expense : ${expenses}">
    <td th:text="${expense.date}"></td>
    <td th:text="${expense.category}"></td>
    <td th:text="${expense.description}"></td>
    <td th:text="${expense.amount}"></td>
    <td>
      <a th:href="@{'/web/expenses/edit/' + ${expense.id}}">Edit</a> |
      <a th:href="@{'/web/expenses/delete/' + ${expense.id}}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/dashboard">Back to Dashboard</a>
</body>
</html>
