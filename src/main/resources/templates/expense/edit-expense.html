<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Expense - SmartSpend</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Edit Expense</h1>

<form th:action="@{'/web/expenses/update/' + ${expense.id}}" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:value="${expense.date}" required><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:value="${expense.category}" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${expense.description}" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" th:value="${expense.amount}" step="0.01" required><br><br>

    <button type="submit">Update</button>
</form>

<a th:href="@{/web/expenses}">Back to Expenses</a>
</body>
</html>
